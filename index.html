<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greetings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body class="flex flex-col bg-main items-center ">
        <div class="bg-main-dark w-1/4 h-1/3 p-5 rounded-2xl mt-10 shadow-xl" >
            <div class="flex flex-col items-center gap-10 text-main pt-5 pl-10 pb-5 pr-10">
                <div>
                    <span class="font-bold text-4xl">Birthday Letter</span>
                </div>
                <div class="flex flex-col gap-4 items-start">
                    <div class="flex gap-4 items-baseline justify-center">
                        <span class="font-bold text-2xl">From:</span>
                        <span class="font-bold text-xl">Mysterious Entity you randomly encounter</span>
                    </div>
                    <div class="flex gap-12 items-center justify-center">
                        <span class="font-bold text-2xl">To:</span>
                        <span class="font-bold text-xl">Cherry Mae Efondo</span>
                    </div>
                </div>
                <div>
                    <button id="open" class="bg-main-light hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                        <span class="font-bold text-dark">Open Letter</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    var openBtn = document.getElementById('open');
    openBtn.onclick = function(){
        window.location.href = 'home.html'
    };
</script>
