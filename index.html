<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body class="flex flex-col bg-main items-center ">
        <div class="bg-main-dark w-3/4 h-3/4 p-5 rounded-2xl mt-10 shadow-xl" >
            <div class="flex flex-col items-center gap-10 text-main pt-5 pl-10 pb-5 pr-10">
                <div>
                    <span class="font-bold text-lg">Birthday Letter</span>
                </div>
                <div class="flex flex-col gap-4 items-start">
                    <div class="flex gap-4 items-baseline justify-center">
                        <span class="font-bold text-base">From:</span>
                        <span class="font-bold text-sm">Mysterious Entity you randomly encounter</span>
                    </div>
                    <div class="flex gap-9 items-center justify-center">
                        <span class="font-bold text-base">To:</span>
                        <span class="font-bold text-sm">Cherry Mae Efondo</span>
                    </div>
                </div>
                <div>
                    <button id="open" class="bg-main-light hover:bg-blue-300 text-white font-bold py-2 px-4 rounded-full">
                        <span class="font-bold text-dark text-sm">Open Letter</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    var openBtn = document.getElementById('open');
    openBtn.onclick = function(){
        window.location.href = 'home.html'
    };
</script>
