<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Birthday Greetings</title>
</head>
    <body class="flex flex-col bg-main justify-center items-center h-svh">
        <audio id="autoplayAudio" autoplay loop>
            <source src="asset/audio/Happy_Birthday_to_You.mp3" type="audio/mpeg">
        </audio>
        <div class="bg-main-dark w-full p-5 rounded-b-lg">
            <div class="flex flex-col items-center gap-2 text-main">
                <div class="flex rounded p-4 shadow-xl">
                    <span class="font-bold text-lg">Happy Birthday</span>
                </div>
            </div>
        </div>
        <div class="w-3/4 flex mt-20">
            <div class="flex flex-col justify-evenly gap-10 w-full">
                <div class="flex gap-4 flex-col items-center justify-center">
                    <div class="flex items-center justify-center w-32 h-32 bg-main-white rounded-lg ">
                        <img src="asset/img/memory.jpg" alt="" class="object-cover w-3/4 h-3/4">
                    </div>
                    <span class="font-bold text-base text-dark">Memory Card</span>
                </div>
                <div class="flex gap-4 flex-col items-center justify-center">
                    <button id="greet" onclick="onclick">
                        <div class="flex items-center justify-center w-32 h-32 bg-main-white rounded-lg ">
                            <img src="asset/img/greetings.jpg" alt="" class="object-cover w-3/4 h-3/4">
                        </div>
                    </button>
                    <span class="font-bold text-base text-dark">Greetings</span>
                </div>
            </div>
        </div>
        <div class="mt-auto pb-4">
            <span class="text-sm font-bold text-dark">Psalms 139:13-14</span>
        </div>
    </body>
</html>

<script>
    var greet = document.getElementById('greet');
    var audio = document.getElementById('autoplayAudio');
    audio.play();
    greet.onclick = function(){
        window.location.href = "greet1.html"
    }
</script>
